<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Modelos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../resources/logo-esp-nuevo.png" alt="Logo de la empresa">
        </div>
        <div class="bienvenido">
            Bienvenido <span id="nombreCliente"></span>
        </div>
    </div>

    <div class="container">
        <h1>Selección de nube de puntos</h1>
        <div class="modelos">
            <select id="selectModelo">
                <option>Selecciona un modelo</option>
                <!-- Opciones de modelos -->
            </select>
            <button id="btnCargarModelo">Cargar Modelo</button>
        </div>
    </div>

    <script src="cliente.js"></script>
</body>
</html>
